<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DB2777" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#050505" />
  <circle cx="200" cy="200" r="150" fill="url(#grad1)" />
  <path d="M100 200 Q200 50 300 200 T500 200" stroke="url(#grad2)" stroke-width="4" fill="none" opacity="0.8">
    <animate attributeName="d" values="M100 200 Q200 50 300 200 T500 200;M100 200 Q200 350 300 200 T500 200;M100 200 Q200 50 300 200 T500 200" dur="10s" repeatCount="indefinite" />
  </path>
  <path d="M100 200 Q200 350 300 200 T500 200" stroke="#4B5563" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="d" values="M100 200 Q200 350 300 200 T500 200;M100 200 Q200 50 300 200 T500 200;M100 200 Q200 350 300 200 T500 200" dur="10s" repeatCount="indefinite" />
  </path>
  <circle cx="200" cy="200" r="80" stroke="white" stroke-width="1" stroke-dasharray="4 4" opacity="0.2" />
  <circle cx="200" cy="200" r="120" stroke="white" stroke-width="1" stroke-dasharray="8 8" opacity="0.1">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="20s" repeatCount="indefinite" />
  </circle>
  <text x="200" y="350" font-family="monospace" font-size="14" fill="#6B7280" text-anchor="middle" letter-spacing="4">SYSTEM FLUX</text>
</svg>
